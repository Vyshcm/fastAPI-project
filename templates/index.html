<!DOCTYPE html>
<html>
<head>
    <title>FastAPI User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .container {
            background-color: #fff;
            padding: 1.5rem;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to FastAPI User Management!</h1>
</header>

<main>
    <div class="container">
        <p>Use the buttons below to explore CRUD operations:</p>
        <a href="/docs"><button>Explore API Docs</button></a>
    </div>
</main>

<footer>
    <p>&copy; 2025 FastAPI CRUD Demo | Created with ❤️ by Vyshnavy</p>
</footer>

</body>
</html>
